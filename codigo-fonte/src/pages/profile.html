<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - OrganizAí</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/pages/profile.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="tasks.html">OrganizAí</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto p-2">
                    <li class="nav-item text-end">
                        <a class="nav-link" href="tasks.html">Tarefas</a>
                    </li>
                    <li class="nav-item text-end">
                        <a class="nav-link active" href="profile.html">Perfil</a>
                    </li>
                    <li class="nav-item text-end">
                        <a class="nav-link" href="notifications.html">
                            <i class="bi bi-bell"></i>
                        </a>
                    </li>
                    <li class="nav-item text-end">
                        <a class="nav-link" onclick="logoutUser()">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4"
            style="width: 400px; background-color: #E9E9E9; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); border:none">
            <h3 class="text-center mb-4" style="font-weight:bold;">Perfil</h3>

            <form id="profileForm">
                <div class="purple-box d-flex align-items-center mb-3">
                    <label for="profileName" class="form-label text-white me-3">Nome</label>
                    <input type="text" id="profileName" class="form-control inner-box"
                        placeholder="Digite seu nome e sobrenome">
                </div>

                <div class="purple-box d-flex align-items-center mb-3">
                    <label for="profileEmail" class="form-label text-white me-3">E-mail</label>
                    <input type="email" id="profileEmail" class="form-control inner-box" placeholder="Digite seu email">
                </div>

                <div class="purple-box d-flex align-items-center mb-3">
                    <label for="profilePhone" class="form-label text-white me-3">Telefone</label>
                    <input type="tel" id="profilePhone" class="form-control inner-box"
                        placeholder="Digite seu telefone">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="emailNotifications">
                    <label class="form-check-label" for="emailNotifications" style="font-size: 13px;">
                        <i class="bi bi-envelope"></i> Você aceita receber notificações por e-mail?
                    </label>
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/storage/storage.js"></script>
    <script src="../js/auth/auth.js"></script>
    <script type="module" src="../js/pages/profile.js"></script>
</body>

</html>
